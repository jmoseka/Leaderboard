<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <div class="score-block">
            <!--Block 1-->
            <div class="block-1">
                <div class="block-title">
                    <h2>Recent scores</h2>
                    <div>
                        <button type="button" id="refres">Refresh</button>
                    </div>
                </div>
                <div class="content">
                    <ul class="score-list">
                        <li>Name: 100</li>
                        <li>Name: 20</li>
                        <li>Name: 50</li>
                        <li>Name: 78</li>
                    </ul>
                </div>
            </div>
            <!--Blocl 2-->
            <div class="block-2">
                <div>
                    <h2>Add your score</h2>
                    <form action="">
                    <input type="text" placeholder="Your name" id="titleInput">
                    <input type="text" placeholder="Your score" id="authorInput">
                    <div class="submit-btn">
                        <button type="button" id="sumit">Submit</button>
                    </div>
                    <p class="notice hidden">â›” Fields cannot be empty</p>
                    </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
